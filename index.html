<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>War</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;

      /* ✅ FUNDO DO SITE COM A IMAGEM "logo" */
      background-image: url("logo.jpg");
      /* troque para .jpg/.webp se necessário */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      overflow-x: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: space-around;
    }


    .sgeek {
      display: flex;
      flex-direction: row;
      box-shadow: 2px 2px 10px #ffffff4f;
      border-radius: 15px;
      background-color: #000;
      justify-content: center;
      align-items: center;
      padding: 0px 5px;
      transition: 0.3s ease;
      cursor: pointer;
      color: #fff;

      &:hover {
        transform: scale(1.15);
      }
    }

    .geektext {
      margin: 5px;
      padding: 10px;
      font-weight: bold;
      text-decoration: underline;
      text-underline-offset: 3px;
      font-size: 18px;
    }

    .r {
      margin-top: 3px;
      color: red;
    }

    header img {
      width: 65px;
      height: 65px;
      margin-left: 5px;
    }

    .gamelogo img {
      width: 90px;
      height: 90px;
    }


    .header-title {
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      animation: floatZ 3s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes floatZ {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.06);
      }

      100% {
        transform: scale(1);
      }
    }

    main {
      flex: 1;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      margin: 20px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .img-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .img-box {
      background-color: beige;
      width: 100%;
      padding-top: 30%;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      pointer-events: auto;
      will-change: transform;
    }

    .img-box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .img-box::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .img-pic {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .img-title {
      position: absolute;
      left: 10px;
      bottom: 10px;
      font-size: 14px;
      color: white;
      font-weight: bold;
      opacity: 0.9;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .play-btn-wrapper {
      margin-top: 30px;
      text-align: center;
    }

    .play-btn {
      background-color: red;
      color: #ffffff;
      border: none;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .play-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background-color: #cc0000;
    }

    .play-btn:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      background-color: #aa0000;
    }

    /* Modal */
    .img-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
    }

    /* Imagem expandida */
    .img-modal img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
    }

    /* Cursor indicando interação */
    .img-box {
      cursor: pointer;
    }


    @keyframes zoomIn {
      from {
        transform: scale(0.5);
      }

      to {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <header>
    <a class="sgeek" href="https://wa.me/551635110871?text=Ol%C3%A1,%20gostaria%20de%20agendar%20uma%20aula%20demo."
      target="_blank">

      <img src="supergeeks.png" alt="logo-supergeeks">

      <div class="geektext">
        <p class="b">Matrículas</p>
        <p class="r">Abertas</p>
      </div>
    </a>
    <h1>War</h1>
    <div class="gamelogo">
      <img src="logo.jpg" alt="logo do jogo">
    </div>
  </header>

  <main>
    <div class="img-grid">

      <div class="img-box">
        <img src="char.png" class="img-pic" />
        <span class="img-title">Personagem</span>
      </div>

      <div class="img-box">
        <img src="inimigo.png" class="img-pic" />
        <span class="img-title">Inimigo</span>
      </div>

      <div class="img-box">
        <img src="Background.png" class="img-pic" />
        <span class="img-title">Cenário</span>
      </div>

      <div class="img-box">
        <img src="Tilemap.png" class="img-pic" />
        <span class="img-title">Tilemap</span>
      </div>

    </div>

    <div class="play-btn-wrapper">
      <button class="play-btn">Jogar agora</button>
    </div>
  </main>

  <footer>
    <p class="ft1">Arthur Remondi Fernandes</p>
    <p class="ft2">Produzido no Curso Natal IA - SuperGeeks Sertãozinho</p>
    <p class="ft3">Todos os direitos reservados.</p>
  </footer>

  <div id="img-modal" class="modal">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script>
    document.querySelectorAll('.img-box').forEach(box => {
      box.addEventListener('click', () => {
        const img = box.querySelector('.img-pic')

        const modal = document.createElement('div')
        modal.className = 'img-modal'

        const modalImg = document.createElement('img')
        modalImg.src = img.src

        modal.appendChild(modalImg)
        document.body.appendChild(modal)

        // Fecha ao clicar
        modal.addEventListener('click', () => {
          modal.remove()
        })
      })
    })
    //Inserir link
    document.querySelector("button").addEventListener("click", () => {
      window.open("https://gd.games/instant-builds/75581581-192e-4904-9667-290968952f4c", "_blank");
    });
  </script>

</body>

</html>
